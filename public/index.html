<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="home" content="Studbud">
    <title>Studbud homepage</title>
    <link rel="stylesheet" href="./scss/main.scss"> 
  </head>
  
<body>

  <header>
  <nav>
        <a href='./index.html'><span>HOME</span></a>
        <a href='./dictionary.html'><span>DICTIONARY</span></a>
    
      </nav>
    </header>
  
    <div class="container">
        <div class="kanban-heading">
            <strong class="kanban-heading-text">Kanban Board</strong>
        </div>
        <div class="kanban-board">
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>To Do</strong>
                <div class="task-button-block">
                    <button id="task-button" onclick="createTask()">Create new task</span></button>
                </div>

              <p id="emptyList">You have not added any tasks yet</p>
                
            </div>
          
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>In Progress</strong>
            </div>
          
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>Done</strong>
            </div>

          <div class="kanban-block" id="review" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>Review</strong>
            </div>

        <div class="create-new-task-block" id="create-new-task-block">

        
      <form id="taskform">
        <span class="form-row">
        <label class="form-row-label" for="task">Task:</label>
        <input class="form-row-input" type="text" name="task" id="taskInput">
        </span>
  
        <br>
      <!-- Date input -->
        <span class="form-row">
        <label class="form-row-label" for="dueDate">Due Date: </label>
        <input class="form-row-input" type="date" name="dueDate" id="dueDateInput">
        </span>
        
        <br>
      <!-- Time input -->
        <span class="form-row">
      <label class="form-row-label" for="completionTime">Completion Time: </label>
        <input class="form-row-input" type="time" name="completionTime" id="completionTimeInput">
        </span>
  
        <br>

        <span class="form-row">
      <label class="form-row-label" for="estimatedTime">Estimated completion time (in mins):</label>
      <input class="form-row-input" type="number" name="estimatedTime" id="estimatedTimeInput">
        </span>
      <!-- Priority -->
      <br>

        <span class="form-row">
  
      <label class="form-row-label" for="priority">Task Priority:</label>
      <select class="form-row-input" name="prority" id="priorityInput">
        <option value="">Select one</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
        </span>

        <select class="form-row-input" name="task-status" id="task-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
  
      <br>

        <span class="form-row-buttons">
                    <button id="edit-button" onclick="editTask()">Edit</span>
                    <button type="submit" id="save-button" >Save</span></button>
                    <button id="cancel-button" onclick="createTask()">Cancel</span></button>
                </span>
  
      </form>
      <div id="tasklist">
        
        <ul></ul>
      </div>
        
          </div>

    <script type="module" src="script.js"></script>
</body>
</html>
